<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        :root { --pink: #be185d; --dark: #0f172a; }
        body { background: #f1f5f9; font-family: sans-serif; }
        .admin-header { background: var(--dark); color: white; padding: 20px; border-bottom: 5px solid var(--pink); }
        .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .d-none { display: none; }
    </style>
</head>
<body>

    <div id="login-section">
        <div class="login-box text-center">
            <h3 class="fw-bold mb-4">ایڈمن لاگ ان</h3>
            <input type="password" id="admin-pass" class="form-control mb-3 text-center" placeholder="پاس ورڈ درج کریں">
            <button class="btn btn-danger w-100 py-2 fw-bold" onclick="checkLogin()" style="background:var(--pink)">سافٹ ویئر کھولیں</button>
        </div>
    </div>

    <div id="admin-section" class="d-none">
        <header class="admin-header d-flex justify-content-between align-items-center">
            <h2 class="mb-0">خوشحال ایڈمن پینل</h2>
            <a href="index.html" class="btn btn-outline-light">← واپس سیلز پینل</a>
        </header>

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="card p-4 shadow-sm">
                        <h4 class="fw-bold mb-3">نیا اسٹاک اپلوڈ کریں</h4>
                        <input type="text" id="p-name" class="form-control mb-2" placeholder="نام">
                        <input type="number" id="p-price" class="form-control mb-2" placeholder="قیمت">
                        <input type="file" id="p-img" class="form-control mb-3">
                        <button class="btn btn-dark w-100 py-3" onclick="alert('Firebase سیٹ ہونے کے بعد یہ کام کرے گا!')">محفوظ کریں</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function checkLogin() {
            const pass = document.getElementById('admin-pass').value;
            if(pass === "khushal123") {
                document.getElementById('login-section').classList.add('d-none');
                document.getElementById('admin-section').classList.remove('d-none');
            } else { alert("غلط پاس ورڈ!"); }
        }
    </script>
</body>
</html>
