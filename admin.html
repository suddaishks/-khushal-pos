<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Khushal Fabric</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #121212; color: white; padding: 20px; }
        .box { background: #1e1e1e; padding: 20px; border-radius: 12px; border: 1px solid #333; }
        .form-control { background: #222; border: 1px solid #444; color: white; }
        .form-control:focus { background: #222; color: white; border-color: #c5a059; }
        .p-list-item { background: #252525; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div id="login" style="position:fixed; inset:0; background:#121212; z-index:99; display:flex; align-items:center; justify-content:center;">
    <div class="text-center">
        <h5>MASTER PIN</h5>
        <input type="password" id="pin" class="form-control text-center mb-3">
        <button class="btn btn-warning w-100 fw-bold" onclick="if(document.getElementById('pin').value==='1122') document.getElementById('login').remove()">UNLOCK</button>
    </div>
</div>

<div class="container">
    <div class="row g-4">
        <div class="col-md-4">
            <div class="box shadow">
                <h5 class="text-warning mb-3">Add New Product</h5>
                <input type="text" id="n" class="form-control mb-2" placeholder="Suit Name">
                <input type="number" id="p" class="form-control mb-2" placeholder="Price">
                <input type="number" id="d" class="form-control mb-2" placeholder="Discount">
                <input type="number" id="s" class="form-control mb-2" placeholder="Initial Stock">
                <input type="text" id="i" class="form-control mb-3" placeholder="Image Link">
                <button id="save" class="btn btn-warning w-100 fw-bold">SAVE PRODUCT</button>
            </div>
        </div>
        <div class="col-md-8">
            <div class="box">
                <h5 class="mb-3">Inventory Status</h5>
                <div id="stock-display"></div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "khushal-pos", storageBucket: "...", messagingSenderId: "...", appId: "..." };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "products"), (snap) => {
        const div = document.getElementById('stock-display'); div.innerHTML = '';
        snap.forEach(sDoc => {
            const d = sDoc.data();
            div.innerHTML += `<div class="p-list-item">
                <div><b>${d.name}</b><br><small class="text-muted">Price: ${d.price} | Stock: ${d.stock}</small></div>
                <button class="btn btn-danger btn-sm" onclick="del('${sDoc.id}')">Delete</button>
            </div>`;
        });
    });

    window.del = async (id) => { if(confirm("Remove product?")) await deleteDoc(doc(db, "products", id)); };

    document.getElementById('save').onclick = async () => {
        const name = document.getElementById('n').value, price = document.getElementById('p').value,
              disc = document.getElementById('d').value || 0, stock = document.getElementById('s').value, img = document.getElementById('i').value;
        if(name && price && img) {
            await addDoc(collection(db, "products"), { name, price: Number(price), discount: Number(disc), stock: Number(stock), img });
            alert("Done!");
        }
    };
</script>
</body>
</html>
