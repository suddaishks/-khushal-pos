<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        :root { --pink: #be185d; --dark: #0f172a; }
        body { background: #f1f5f9; }
        .login-card { max-width: 400px; margin: 100px auto; border-radius: 20px; border: none; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .admin-nav { background: var(--dark); color: white; padding: 15px; border-bottom: 5px solid var(--pink); }
    </style>
</head>
<body>

<div id="login-box" class="container">
    <div class="card login-card p-4 text-center">
        <h3 class="fw-bold mb-4">ایڈمن لاگ ان</h3>
        <input type="password" id="pass" class="form-control mb-3 text-center" placeholder="پاس ورڈ درج کریں">
        <button class="btn btn-danger w-100 py-2 fw-bold" onclick="login()" style="background:var(--pink)">لاگ ان کریں</button>
    </div>
</div>

<div id="admin-main" class="d-none">
    <nav class="admin-nav d-flex justify-content-between align-items-center">
        <h4 class="mb-0">خوشحال فیبرک کنٹرول پینل</h4>
        <a href="index.html" class="btn btn-sm btn-outline-light">واپس سیلز پینل</a>
    </nav>
    
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card p-4 shadow-sm border-0" style="border-radius: 15px;">
                    <h5 class="fw-bold mb-4">نیا سوٹ شامل کریں</h5>
                    <div class="mb-3"><label>نام:</label><input type="text" id="n" class="form-control"></div>
                    <div class="mb-3"><label>قیمت:</label><input type="number" id="p" class="form-control"></div>
                    <div class="mb-3"><label>تصویر:</label><input type="file" id="i" class="form-control"></div>
                    <button class="btn btn-dark w-100 py-3 mt-2" onclick="alert('Firebase جوڑنے کے بعد یہ مکمل کام کرے گا!')">اسٹاک میں شامل کریں</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function login() {
        if(document.getElementById('pass').value === "khushal123") {
            document.getElementById('login-box').classList.add('d-none');
            document.getElementById('admin-main').classList.remove('d-none');
        } else { alert("غلط پاس ورڈ!"); }
    }
</script>
</body>
</html>
