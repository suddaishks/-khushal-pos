<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Admin | Easy Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        :root { --pink: #be185d; --dark: #0f172a; }
        body { background: #f1f5f9; font-family: sans-serif; }
        .upload-card { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div id="admin-main" class="container">
    <div class="upload-card">
        <h4 class="fw-bold mb-4 text-center" style="color:var(--pink)">نیا اسٹاک شامل کریں (فری موڈ)</h4>
        
        <div class="mb-3">
            <label class="small fw-bold">سوٹ کا نام:</label>
            <input type="text" id="suitName" class="form-control" placeholder="مثلاً: گل احمد لان">
        </div>
        
        <div class="mb-3">
            <label class="small fw-bold">قیمت (روپے):</label>
            <input type="number" id="suitPrice" class="form-control" placeholder="5000">
        </div>
        
        <div class="mb-3">
            <label class="small fw-bold">تصویر کا لنک (Image URL):</label>
            <input type="text" id="suitImg" class="form-control" placeholder="تصویر کا لنک یہاں پیسٹ کریں">
            <small class="text-muted">آپ فیس بک یا واٹس ایپ سے تصویر کا لنک کاپی کر کے یہاں ڈال سکتے ہیں۔</small>
        </div>

        <button id="saveBtn" class="btn btn-dark w-100 py-3 fw-bold">اسٹاک میں محفوظ کریں</button>
        <div class="text-center mt-3"><a href="index.html" class="text-decoration-none">← سیلز پیج پر جائیں</a></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas",
        authDomain: "khushal-pos.firebaseapp.com",
        projectId: "khushal-pos",
        storageBucket: "khushal-pos.firebasestorage.app",
        messagingSenderId: "400013746816",
        appId: "1:400013746816:web:6f193299df61ac32ee3c65"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('saveBtn').onclick = async () => {
        const name = document.getElementById('suitName').value;
        const price = document.getElementById('suitPrice').value;
        const img = document.getElementById('suitImg').value;

        if(!name || !price || !img) return alert("براہ کرم تمام خانے پُر کریں!");

        try {
            await addDoc(collection(db, "products"), { name, price: Number(price), img: img });
            alert("کامیابی سے شامل ہو گیا!");
            location.reload();
        } catch (e) { alert("غلطی: " + e.message); }
    };
</script>
</body>
</html>
