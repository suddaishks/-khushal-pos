<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0f172a; color: white; padding: 20px; font-family: sans-serif; }
        .admin-card { background: #1e293b; border-radius: 15px; padding: 20px; border: 1px solid #334155; }
        .form-control { background: #0f172a; border: 1px solid #334155; color: white; margin-bottom: 10px; }
        .form-control:focus { background: #0f172a; color: white; border-color: #c5a059; box-shadow: none; }
        .table-dark { background: #1e293b; border-radius: 10px; overflow: hidden; }
        #lock-screen { position: fixed; inset: 0; background: #0f172a; z-index: 1000; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="lock-screen">
    <div class="text-center" style="max-width: 300px;">
        <h4 class="text-warning mb-3">ADMIN PIN</h4>
        <input type="password" id="pin" class="form-control text-center py-2" placeholder="••••">
        <button class="btn btn-warning w-100 fw-bold" onclick="if(document.getElementById('pin').value==='1122') document.getElementById('lock-screen').remove()">UNLOCK</button>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold text-warning">STOCK MANAGEMENT</h3>
        <a href="index.html" class="btn btn-outline-light px-4">Back to Sales</a>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="admin-card shadow">
                <h5 class="mb-3 text-warning">Add New Suit</h5>
                <input type="text" id="name" class="form-control" placeholder="Suit Name">
                <input type="number" id="price" class="form-control" placeholder="Price (Rs)">
                <input type="number" id="disc" class="form-control" placeholder="Discount (Rs) - Optional">
                <input type="number" id="stock" class="form-control" placeholder="Stock Quantity">
                <input type="text" id="img" class="form-control" placeholder="Image Link (URL)">
                <button id="save" class="btn btn-warning w-100 fw-bold py-2 mt-2">SAVE PRODUCT</button>
            </div>
        </div>

        <div class="col-md-8">
            <div class="admin-card">
                <h5 class="mb-3">Inventory Status</h5>
                <div class="table-responsive">
                    <table class="table table-dark table-hover align-middle">
                        <thead><tr><th>Image</th><th>Name</th><th>Price</th><th>Stock</th><th>Action</th></tr></thead>
                        <tbody id="stock-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas", projectId: "khushal-pos", storageBucket: "khushal-pos.firebasestorage.app", appId: "1:400013746816:web:6f193299df61ac32ee3c65" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(collection(db, "products"), (snap) => {
        const list = document.getElementById('stock-list'); list.innerHTML = '';
        snap.forEach(sDoc => {
            const p = sDoc.data();
            list.innerHTML += `
                <tr>
                    <td><img src="${p.img}" width="40" height="40" style="object-fit:cover; border-radius:5px"></td>
                    <td>${p.name}</td>
                    <td>${p.price}</td>
                    <td class="${p.stock < 5 ? 'text-danger fw-bold' : ''}">${p.stock}</td>
                    <td>
                        <button class="btn btn-sm btn-info me-1" onclick="addMore('${sDoc.id}', ${p.stock})">+Stock</button>
                        <button class="btn btn-sm btn-danger" onclick="del('${sDoc.id}')">Del</button>
                    </td>
                </tr>`;
        });
    });

    window.del = async (id) => { if(confirm("Remove?")) await deleteDoc(doc(db, "products", id)); };
    
    window.addMore = async (id, cur) => {
        const amt = prompt("How many suits to add?", "0");
        if(amt) await updateDoc(doc(db, "products", id), { stock: cur + Number(amt) });
    };

    document.getElementById('save').onclick = async () => {
        const n = document.getElementById('name').value, p = document.getElementById('price').value,
              d = document.getElementById('disc').value || 0, s = document.getElementById('stock').value, 
              i = document.getElementById('img').value;
        if(n && p && s && i) {
            await addDoc(collection(db, "products"), { name: n, price: Number(p), discount: Number(d), stock: Number(s), img: i });
            alert("Added!"); 
            ["name", "price", "disc", "stock", "img"].forEach(id => document.getElementById(id).value = '');
        } else alert("Fill all fields!");
    };
</script>
</body>
</html>
