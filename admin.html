<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel v3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body { background: #f1f5f9; padding: 20px; }
        .admin-card { background: white; border-radius: 20px; padding: 25px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .prod-list-item { background: #f8fafc; border-radius: 12px; padding: 10px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
        #admin-main { display: none; }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px;">
    <div id="login-screen" class="admin-card text-center mt-5">
        <h4 class="fw-bold mb-4">ایڈمن لاگ ان</h4>
        <input type="password" id="pin" class="form-control mb-3 text-center" placeholder="سیکیورٹی پن">
        <button onclick="checkLogin()" class="btn btn-primary w-100">داخل ہوں</button>
    </div>

    <div id="admin-main">
        <div class="admin-card mb-4">
            <h5 class="fw-bold text-primary mb-3">نیا مال شامل کریں</h5>
            <input type="text" id="pName" class="form-control mb-2" placeholder="نام">
            <div class="row g-2">
                <div class="col-6"><input type="number" id="pPrice" class="form-control mb-2" placeholder="قیمت"></div>
                <div class="col-6"><input type="number" id="pDisc" class="form-control mb-2" placeholder="ڈسکاؤنٹ %"></div>
            </div>
            <input type="text" id="pImg" class="form-control mb-3" placeholder="تصویر لنک">
            <button id="addBtn" class="btn btn-dark w-100 py-3 fw-bold">اسٹاک میں شامل کریں</button>
        </div>

        <div class="admin-card">
            <h5 class="fw-bold mb-3">موجودہ اسٹاک (ڈیلیٹ آپشن)</h5>
            <div id="stock-list">
                </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { /* آپ کا پرانا کنفیگ یہاں ڈالیں */ };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.checkLogin = () => {
        if(document.getElementById('pin').value === "1122") {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('admin-main').style.display = 'block';
        } else { alert("غلط پن!"); }
    };

    // اسٹاک لسٹ اور ڈیلیٹ فنکشن
    onSnapshot(collection(db, "products"), (snapshot) => {
        const div = document.getElementById('stock-list');
        div.innerHTML = '';
        snapshot.forEach(sDoc => {
            const data = sDoc.data();
            div.innerHTML += `
                <div class="prod-list-item">
                    <span class="small fw-bold">${data.name} (Rs.${data.price})</span>
                    <button class="btn btn-sm btn-outline-danger" onclick="delProd('${sDoc.id}')">Delete</button>
                </div>`;
        });
    });

    window.delProd = async (id) => {
        if(confirm("کیا آپ اسے ڈیلیٹ کرنا چاہتے ہیں؟")) {
            await deleteDoc(doc(db, "products", id));
        }
    };

    document.getElementById('addBtn').onclick = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const disc = document.getElementById('pDisc').value;
        const img = document.getElementById('pImg').value;
        await addDoc(collection(db, "products"), { name, price: Number(price), discount: Number(disc), img });
        alert("محفوظ ہو گیا!");
    };
</script>
</body>
</html>
