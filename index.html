<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خوشحال فیبرک | Premium POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        :root { --accent: #be185d; --bg: #f8fafc; }
        body { background-color: var(--bg); font-family: 'Segoe UI', sans-serif; padding-bottom: 110px; }
        .navbar { background: #1e293b; color: white; border-bottom: 4px solid var(--accent); position: sticky; top: 0; z-index: 1000; }
        .product-card { border: none; border-radius: 12px; transition: 0.2s; background: white; overflow: hidden; height: 100%; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: relative; cursor: pointer; }
        .product-card:active { transform: scale(0.98); }
        .product-img { height: 180px; object-fit: cover; width: 100%; background: #eee; }
        .disc-badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: white; padding: 2px 8px; border-radius: 5px; font-size: 12px; font-weight: bold; }
        .cart-bar { position: fixed; bottom: 0; left: 0; right: 0; background: white; padding: 15px; border-top: 1px solid #e2e8f0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .btn-accent { background: var(--accent); color: white; border-radius: 10px; font-weight: bold; width: 100%; padding: 12px; }
    </style>
</head>
<body>

<nav class="navbar p-3 mb-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold">KHUSHAL FABRIC <span class="badge bg-danger ms-2" style="font-size: 10px;">POS</span></h5>
        <a href="admin.html" class="btn btn-outline-light btn-sm">ایڈمن لاگ ان</a>
    </div>
</nav>

<div class="container">
    <div id="product-list" class="row g-2">
        <div class="col-12 text-center mt-5 text-muted small">لوڈنگ ہو رہی ہے...</div>
    </div>
</div>

<div class="cart-bar">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-6">
                <div class="small text-muted">ٹوٹل بل</div>
                <h4 class="mb-0 fw-bold" style="color:var(--accent)">Rs. <span id="total-price">0</span></h4>
            </div>
            <div class="col-6">
                <button class="btn btn-accent shadow-sm" onclick="alert('بل فائنل ہو رہا ہے...')">فائنل بل</button>
            </div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas",
        authDomain: "khushal-pos.firebaseapp.com",
        projectId: "khushal-pos",
        storageBucket: "khushal-pos.firebasestorage.app",
        messagingSenderId: "400013746816",
        appId: "1:400013746816:web:6f193299df61ac32ee3c65"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let total = 0;

    onSnapshot(collection(db, "products"), (snapshot) => {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        snapshot.forEach(doc => {
            const p = doc.data();
            const discount = Number(p.discount) || 0;
            const discPrice = p.price - (p.price * discount / 100);
            
            list.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="product-card" onclick="addToCart(${discPrice})">
                        ${discount > 0 ? `<div class="disc-badge">-${discount}%</div>` : ''}
                        <img src="${p.img}" class="product-img" onerror="this.src='https://placehold.co/300x400?text=Suit'">
                        <div class="p-2">
                            <div class="small fw-bold text-truncate">${p.name}</div>
                            <div class="d-flex justify-content-between align-items-center mt-1">
                                <span class="text-danger fw-bold small">Rs. ${discPrice}</span>
                                ${discount > 0 ? `<small class="text-decoration-line-through text-muted" style="font-size:10px">${p.price}</small>` : ''}
                            </div>
                            ${p.offerTag ? `<div class="text-success fw-bold" style="font-size:10px">${p.offerTag}</div>` : ''}
                        </div>
                    </div>
                </div>`;
        });
    });

    window.addToCart = (price) => {
        total += price;
        document.getElementById('total-price').innerText = total;
    };
</script>
</body>
</html>
