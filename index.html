<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --gold: #c5a059; --dark: #1a1a1a; }
        body { background: #f4f7f6; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        
        /* Navbar */
        .top-nav { background: var(--dark); color: var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; }
        .main-content { display: flex; flex: 1; overflow: hidden; }
        
        /* Product Area */
        .inventory { flex: 1; overflow-y: auto; padding: 15px; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); display: grid; gap: 12px; }
        .p-card { background: white; border-radius: 8px; overflow: hidden; border: 1px solid #ddd; cursor: pointer; text-align: center; }
        .p-img { width: 100%; height: 120px; object-fit: cover; }
        
        /* Billing Area (Imtiaz Style) */
        .bill-box { width: 380px; background: white; border-left: 2px solid #ccc; display: flex; flex-direction: column; padding: 10px; }
        .table-res { flex: 1; overflow-y: auto; font-size: 0.85rem; }
        .qty-box { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 4px; overflow: hidden; }
        .btn-q { border: none; background: #eee; padding: 2px 8px; font-weight: bold; }
        .x-del { color: #dc3545; font-size: 1.2rem; cursor: pointer; }

        /* Print Specific Styles */
        @media print {
            body * { visibility: hidden; }
            .bill-box, .bill-box * { visibility: visible; }
            .bill-box { position: absolute; left: 0; top: 0; width: 100%; border: none; }
            .no-print { display: none !important; }
        }

        @media (max-width: 900px) {
            .main-content { flex-direction: column; }
            .bill-box { width: 100%; height: 50%; border-left: none; border-top: 2px solid #ccc; }
        }
    </style>
</head>
<body>

<div class="top-nav no-print">
    <h5 class="m-0 fw-bold">KHUSHAL FABRIC</h5>
    <a href="admin.html" class="btn btn-warning btn-sm fw-bold">ADMIN</a>
</div>

<div class="main-content">
    <div class="inventory no-print" id="grid"></div>

    <div class="bill-box" id="receipt">
        <div class="text-center mb-2">
            <h5 class="m-0 fw-bold">KHUSHAL FABRIC</h5>
            <small>Address: Karachi, Pakistan | Phone: 03XX-XXXXXXX</small>
            <hr class="my-1">
        </div>
        <div class="table-res">
            <table class="table table-sm">
                <thead><tr><th>ITEM</th><th>QTY</th><th>RATE</th><th>TOTAL</th><th class="no-print"></th></tr></thead>
                <tbody id="cart-list"></tbody>
            </table>
        </div>
        <div class="p-3 bg-light rounded shadow-sm mt-2">
            <div class="d-flex justify-content-between h5 fw-bold text-dark">
                <span>NET PAYABLE:</span>
                <span>Rs. <span id="total">0</span></span>
            </div>
            <small class="text-muted no-print">Return Policy: Within 7 days with receipt.</small>
            <button class="btn btn-dark w-100 mt-2 no-print fw-bold py-2" onclick="window.print()">PRINT RECEIPT</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "khushal-pos", storageBucket: "...", messagingSenderId: "...", appId: "..." };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = {};

    onSnapshot(collection(db, "products"), (snap) => {
        const grid = document.getElementById('grid'); grid.innerHTML = '';
        snap.forEach(doc => {
            const p = doc.data(); const net = p.price - (p.discount || 0);
            grid.innerHTML += `<div class="p-card shadow-sm" onclick="add('${doc.id}','${p.name}',${net})">
                <img src="${p.img}" class="p-img"><div class="p-1 fw-bold small">${p.name}<br><span class="text-primary">Rs.${net}</span></div>
            </div>`;
        });
    });

    window.add = (id, name, price) => {
        if(!cart[id]) cart[id] = { name, price, qty: 1 }; else cart[id].qty++;
        render();
    };

    window.update = (id, n) => { cart[id].qty += n; if(cart[id].qty < 1) delete cart[id]; render(); };

    function render() {
        const list = document.getElementById('cart-list'); list.innerHTML = ''; let t = 0;
        for(let id in cart) {
            const itm = cart[id]; t += itm.price * itm.qty;
            list.innerHTML += `<tr>
                <td class="small fw-bold">${itm.name}</td>
                <td><div class="qty-box no-print"><button class="btn-q" onclick="update('${id}',-1)">-</button><span class="mx-2">${itm.qty}</span><button class="btn-q" onclick="update('${id}',1)">+</button></div><span class="d-none d-print-inline">${itm.qty}</span></td>
                <td>${itm.price}</td>
                <td class="fw-bold">${itm.price * itm.qty}</td>
                <td class="no-print text-center"><i class="bi bi-x-circle-fill x-del" onclick="delete cart['${id}']; render()"></i></td>
            </tr>`;
        }
        document.getElementById('total').innerText = t;
    }
</script>
</body>
</html>
