<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | Sales POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --brand: #c5a059; --dark: #121212; }
        body { background: #f1f5f9; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-bar { background: var(--dark); color: var(--brand); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--brand); }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .products-section { flex: 1; overflow-y: auto; padding: 20px; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .p-card { background: white; border-radius: 10px; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; border: 1px solid #ddd; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .p-img { width: 100%; height: 150px; object-fit: cover; }
        .stock-tag { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; }
        .billing-section { width: 400px; background: white; border-left: 2px solid #e2e8f0; display: flex; flex-direction: column; }
        .receipt-container { flex: 1; overflow-y: auto; padding: 10px; }
        .qty-btns { display: flex; align-items: center; background: #f1f5f9; border-radius: 5px; padding: 2px 5px; }
        .btn-qty { border: none; background: none; color: var(--brand); font-weight: bold; padding: 0 8px; }
        .summary-card { background: var(--dark); color: white; padding: 20px; border-top-left-radius: 20px; border-top-right-radius: 20px; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .billing-section { width: 100% !important; border: none; position: absolute; top: 0; left: 0; }
        }
    </style>
</head>
<body>

<nav class="top-bar no-print">
    <div class="h4 m-0 fw-bold">KHUSHAL FABRIC</div>
    <a href="admin.html" class="btn btn-outline-warning btn-sm px-4 rounded-pill">ADMIN PANEL</a>
</nav>

<div class="main-layout">
    <div class="products-section no-print">
        <input type="text" id="search" class="form-control mb-4 rounded-pill shadow-sm" placeholder="ðŸ” Search suits..." onkeyup="filterData()">
        <div class="p-grid" id="product-grid"></div>
    </div>

    <div class="billing-section">
        <div class="p-3 text-center border-bottom fw-bold">INVOICE / Ø¨Ù„</div>
        <div class="receipt-container">
            <table class="table table-sm align-middle">
                <thead><tr class="small text-muted"><th>ITEM</th><th>QTY</th><th class="text-end">TOTAL</th><th class="no-print"></th></tr></thead>
                <tbody id="bill-body"></tbody>
            </table>
        </div>
        <div class="summary-card">
            <div class="d-flex justify-content-between h4 fw-bold">
                <span>TOTAL:</span>
                <span style="color:var(--brand)">Rs. <span id="total-bill">0</span></span>
            </div>
            <button class="btn btn-warning w-100 mt-3 py-2 fw-bold no-print" onclick="window.print()">PRINT RECEIPT</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas", projectId: "khushal-pos", storageBucket: "khushal-pos.firebasestorage.app", appId: "1:400013746816:web:6f193299df61ac32ee3c65" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = {}; let allItems = [];

    onSnapshot(collection(db, "products"), (snap) => {
        allItems = []; snap.forEach(doc => allItems.push({id: doc.id, ...doc.data()}));
        renderGrid(allItems);
    });

    function renderGrid(data) {
        const grid = document.getElementById('product-grid'); grid.innerHTML = '';
        data.forEach(p => {
            const price = p.price - (p.discount || 0);
            grid.innerHTML += `
                <div class="p-card" onclick="addToCart('${p.id}', '${p.name}', ${price})">
                    <div class="stock-tag">Stock: ${p.stock || 0}</div>
                    <img src="${p.img}" class="p-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="p-2 text-center">
                        <div class="fw-bold small text-truncate">${p.name}</div>
                        <div class="text-primary fw-bold">Rs. ${price}</div>
                    </div>
                </div>`;
        });
    }

    window.filterData = () => {
        const val = document.getElementById('search').value.toLowerCase();
        renderGrid(allItems.filter(p => p.name.toLowerCase().includes(val)));
    };

    window.addToCart = (id, name, price) => {
        if(!cart[id]) cart[id] = { name, price, qty: 1 }; else cart[id].qty++;
        renderCart();
    };

    window.updQty = (id, n) => { cart[id].qty += n; if(cart[id].qty < 1) delete cart[id]; renderCart(); };

    function renderCart() {
        const body = document.getElementById('bill-body'); body.innerHTML = ''; let total = 0;
        for(let id in cart) {
            const itm = cart[id]; total += itm.price * itm.qty;
            body.innerHTML += `
                <tr>
                    <td class="small fw-bold">${itm.name}</td>
                    <td><div class="qty-btns no-print"><button class="btn-qty" onclick="updQty('${id}',-1)">-</button><span>${itm.qty}</span><button class="btn-qty" onclick="updQty('${id}',1)">+</button></div><span class="d-none d-print-block">${itm.qty}</span></td>
                    <td class="text-end fw-bold">${itm.price * itm.qty}</td>
                    <td class="no-print text-end text-danger" onclick="delete cart['${id}']; renderCart()"><i class="bi bi-x-circle-fill"></i></td>
                </tr>`;
        }
        document.getElementById('total-bill').innerText = total;
    }
</script>
</body>
</html>
