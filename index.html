<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | Sales POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        :root { --pink: #be185d; --dark: #0f172a; }
        body { background: #f8fafc; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .navbar-vip { background: var(--dark); border-bottom: 4px solid var(--pink); color: white; padding: 12px 20px; }
        .pos-wrapper { display: flex; flex: 1; overflow: hidden; }
        .inventory-panel { flex: 1; overflow-y: auto; padding: 20px; background: #eff6ff; }
        .product-card { background: white; border-radius: 15px; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.05); cursor: pointer; transition: 0.3s; height: 100%; }
        .product-card:hover { transform: translateY(-5px); border: 2px solid var(--pink); }
        .product-img { height: 160px; object-fit: cover; border-radius: 15px 15px 0 0; width: 100%; }
        .bill-panel { width: 400px; background: white; border-right: 1px solid #e2e8f0; display: flex; flex-direction: column; padding: 20px; }
        @media print { body * { visibility: hidden; } #receipt-print, #receipt-print * { visibility: visible; } #receipt-print { position: absolute; left: 0; top: 0; width: 100%; } .no-print { display: none !important; } }
        .admin-link { position: fixed; bottom: 10px; left: 10px; text-decoration: none; color: #ddd; font-size: 10px; opacity: 0.5; }
        @media (max-width: 992px) { .pos-wrapper { flex-direction: column; overflow: visible; } .bill-panel { width: 100%; order: -1; } }
    </style>
</head>
<body>

    <nav class="navbar-vip d-flex justify-content-between align-items-center shadow">
        <h4 class="mb-0 fw-bold">خوشحال فیبرک <small style="font-size:12px; color:var(--pink);">VIP POS</small></h4>
    </nav>

    <div class="pos-wrapper">
        <div class="bill-panel" id="receipt-print">
            <div class="text-center mb-3">
                <h3 class="fw-bold mb-0">KHUSHAL FABRIC</h3>
                <p class="small text-muted mb-0">پریمیم لیڈیز ویئر اسٹور</p>
                <hr>
            </div>
            <div id="cart-content" class="flex-grow-1 overflow-auto small">
                <p class="text-center py-5 text-muted no-print">آئٹم منتخب کریں</p>
            </div>
            <div class="border-top pt-3 mt-auto">
                <div class="d-flex justify-content-between h4 fw-bold">
                    <span>ٹوٹل رقم:</span>
                    <span id="grand-total">Rs. 0</span>
                </div>
                <button class="btn btn-danger w-100 py-3 fw-bold no-print shadow mt-2" onclick="window.print()">بل پرنٹ کریں</button>
            </div>
        </div>

        <div class="inventory-panel">
            <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 g-3" id="product-grid">
                </div>
        </div>
    </div>

    <a href="admin.html" class="admin-link no-print">Admin Panel Login</a>

    <script>
        const products = [
            { name: "ثناء سفیناز لگزری", price: 7500, img: "https://via.placeholder.com/200x250?text=Suit+1" },
            { name: "ماریہ بی ویڈنگ", price: 12500, img: "https://via.placeholder.com/200x250?text=Suit+2" }
            // مزید پروڈکٹس آپ یہاں ایڈ کر سکتے ہیں
        ];

        let cart = [];
        const grid = document.getElementById('product-grid');
        products.forEach(p => {
            grid.innerHTML += `
                <div class="col">
                    <div class="card product-card" onclick="addToCart('${p.name}', ${p.price})">
                        <img src="${p.img}" class="product-img">
                        <div class="card-body p-2 text-center">
                            <h6 class="fw-bold small mb-1">${p.name}</h6>
                            <p class="text-danger fw-bold mb-0 small">Rs. ${p.price}</p>
                        </div>
                    </div>
                </div>`;
        });

        function addToCart(name, price) {
            cart.push({name, price});
            renderCart();
        }

        function renderCart() {
            const content = document.getElementById('cart-content');
            content.innerHTML = ''; let total = 0;
            cart.forEach((item, i) => {
                total += item.price;
                content.innerHTML += `<div class="d-flex justify-content-between mb-2 border-bottom pb-1"><span>${i+1}. ${item.name}</span><span class="fw-bold">Rs. ${item.price}</span></div>`;
            });
            document.getElementById('grand-total').innerText = 'Rs. ' + total.toLocaleString();
        }
    </script>
</body>
</html>
