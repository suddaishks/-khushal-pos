<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --accent: #be185d; --dark: #0f172a; }
        body { background: #f8fafc; font-family: sans-serif; padding-bottom: 140px; }
        .navbar { background: var(--dark); border-bottom: 3px solid var(--accent); }
        .product-card { border: none; border-radius: 15px; background: white; transition: 0.2s; box-shadow: 0 4px 6px rgba(0,0,0,0.05); overflow: hidden; position: relative; cursor: pointer; }
        .product-card:active { transform: scale(0.96); }
        .product-img { height: 160px; object-fit: cover; width: 100%; }
        .cart-panel { position: fixed; bottom: 0; left: 0; right: 0; background: white; border-radius: 25px 25px 0 0; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); padding: 15px; z-index: 2000; }
        .cart-item { background: #f1f5f9; border-radius: 10px; padding: 5px 12px; display: flex; align-items: center; gap: 8px; border: 1px solid #e2e8f0; font-size: 13px; }
        .remove-btn { color: #ef4444; cursor: pointer; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar p-3 sticky-top text-white">
    <div class="container d-flex justify-content-between align-items-center">
        <h5 class="mb-0 fw-bold">KHUSHAL FABRIC</h5>
        <a href="admin.html" class="btn btn-outline-light btn-sm rounded-pill">Admin</a>
    </div>
</nav>

<div class="container mt-3">
    <div id="product-list" class="row g-2">
        <div class="col-12 text-center text-muted mt-5">لوڈنگ...</div>
    </div>
</div>

<div class="cart-panel">
    <div class="container">
        <div id="cart-list" class="d-flex overflow-x-auto gap-2 mb-3 pb-2" style="scrollbar-width: none;"></div>
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <small class="text-muted">ٹوٹل بل</small>
                <h3 class="mb-0 fw-bold text-primary">Rs. <span id="total-price">0</span></h3>
            </div>
            <button class="btn btn-danger btn-lg px-5 rounded-pill shadow" onclick="window.print()">پرنٹ بل</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas",
        authDomain: "khushal-pos.firebaseapp.com",
        projectId: "khushal-pos",
        storageBucket: "khushal-pos.firebasestorage.app",
        messagingSenderId: "400013746816",
        appId: "1:400013746816:web:6f193299df61ac32ee3c65"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = [];

    onSnapshot(collection(db, "products"), (snapshot) => {
        const list = document.getElementById('product-list');
        list.innerHTML = '';
        snapshot.forEach(doc => {
            const p = doc.data();
            const fPrice = p.price - (p.price * (p.discount || 0) / 100);
            list.innerHTML += `
                <div class="col-6 col-md-3">
                    <div class="product-card" onclick="addToCart('${p.name}', ${fPrice})">
                        <img src="${p.img}" class="product-img" onerror="this.src='https://placehold.co/200x200?text=Suit'">
                        <div class="p-2">
                            <h6 class="small fw-bold mb-0 text-truncate">${p.name}</h6>
                            <span class="text-danger fw-bold small">Rs. ${fPrice}</span>
                        </div>
                    </div>
                </div>`;
        });
    });

    window.addToCart = (name, price) => {
        cart.push({ name, price });
        renderCart();
    };

    window.removeItem = (index) => {
        cart.splice(index, 1);
        renderCart();
    };

    function renderCart() {
        let total = 0;
        const container = document.getElementById('cart-list');
        container.innerHTML = '';
        cart.forEach((item, index) => {
            total += item.price;
            container.innerHTML += `
                <div class="cart-item">
                    <span>${item.name}</span>
                    <span class="remove-btn" onclick="event.stopPropagation(); removeItem(${index})">&times;</span>
                </div>`;
        });
        document.getElementById('total-price').innerText = total;
    }
</script>
</body>
</html>
