        authDomain: "khushal-pos.firebaseapp.com",

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = [];

    async function loadProducts() {
        try {
            const querySnapshot = await getDocs(collection(db, "products"));
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            if(querySnapshot.empty) { grid.innerHTML = '<p class="text-center w-100">Ú©ÙˆØ¦ÛŒ Ù…Ø§Ù„ Ù…ÙˆØ¬ÙˆØ¯ Ù†ÛÛŒÚº ÛÛ’Û” Ø§ÛŒÚˆÙ…Ù† Ø³Û’ Ø§Ù¾Ù„ÙˆÚˆ Ú©Ø±ÛŒÚºÛ”</p>'; }
            querySnapshot.forEach((doc) => {
                const p = doc.data();
                grid.innerHTML += `
                    <div class="col">
                        <div class="card product-card" onclick="window.addToCart('${p.name}', ${p.price})">
                            <img src="${p.img}" class="product-img">
                            <div class="card-body p-2 text-center">

        } catch(e) { console.error(e); }
    }

    window.addToCart = (name, price) => {

    };

    window.removeItem = (index) => {

    };

    function renderCart() {
        const content = document.getElementById('cart-content');
        content.innerHTML = ''; let total = 0;
        cart.forEach((item, i) => {

                    <span class="small fw-bold">${i+1}. ${item.name}</span>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-2 text-danger">Rs. ${item.price}</span>
                        <button class="btn btn-sm text-danger no-print border-0" onclick="window.removeItem(${i})">âœ–</button>

                </div>`;
        });
        document.getElementById('grand-total').innerText = 'Rs. ' + total.toLocaleString();

    };

</script>
