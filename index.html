<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | Sales POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --gold: #c5a059; --dark: #0f172a; }
        body { background: #f1f5f9; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .top-nav { background: var(--dark); color: var(--gold); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 100; border-bottom: 3px solid var(--gold); }
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        .inventory-side { flex: 1; overflow-y: auto; padding: 15px; }
        .search-container { position: sticky; top: 0; background: #f1f5f9; z-index: 10; padding-bottom: 15px; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .p-card { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; cursor: pointer; transition: 0.3s; position: relative; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .p-img { width: 100%; height: 140px; object-fit: cover; background: #eee; }
        .stock-tag { position: absolute; top: 8px; right: 8px; background: rgba(0,0,0,0.7); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; }
        .bill-side { width: 400px; background: white; border-left: 2px solid #e2e8f0; display: flex; flex-direction: column; }
        .bill-items { flex: 1; overflow-y: auto; padding: 10px; }
        .qty-box { display: flex; align-items: center; border: 1px solid #ddd; border-radius: 6px; overflow: hidden; background: #f8fafc; }
        .btn-qty { border: none; background: transparent; padding: 2px 10px; font-weight: bold; }
        .btn-qty:hover { background: #e2e8f0; }
        .total-section { padding: 20px; background: #f8fafc; border-top: 2px solid #eee; }
        @media print {
            .no-print { display: none !important; }
            body { background: white; }
            .bill-side { width: 100% !important; border: none; position: absolute; top: 0; left: 0; }
            .qty-box { border: none !important; }
            .qty-box span::before { content: "Qty: "; }
        }
    </style>
</head>
<body>
    <nav class="top-nav no-print">
        <h4 class="m-0 fw-bold">KHUSHAL FABRIC</h4>
        <a href="admin.html" class="btn btn-warning btn-sm fw-bold px-4">ADMIN PANEL</a>
    </nav>
    <div class="main-layout">
        <div class="inventory-side no-print">
            <div class="search-container">
                <input type="text" id="search" class="form-control rounded-pill" placeholder="ðŸ” Search Suit Name..." onkeyup="filterItems()">
            </div>
            <div class="p-grid" id="p-grid"></div>
        </div>
        <div class="bill-side">
            <div class="p-3 text-center border-bottom">
                <h4 class="fw-bold m-0">INVOICE</h4>
                <small>Khushal Fabric | Karachi</small>
            </div>
            <div class="bill-items">
                <table class="table table-sm align-middle">
                    <thead><tr class="small text-muted"><th>ITEM</th><th>QTY</th><th>PRICE</th><th>TOTAL</th><th class="no-print"></th></tr></thead>
                    <tbody id="bill-rows"></tbody>
                </table>
            </div>
            <div class="total-section">
                <div class="d-flex justify-content-between h5 fw-bold mb-3">
                    <span>GRAND TOTAL:</span>
                    <span>Rs. <span id="grand-total">0</span></span>
                </div>
                <button class="btn btn-dark w-100 py-3 fw-bold no-print" onclick="window.print()">PRINT RECEIPT</button>
            </div>
        </div>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas", authDomain: "khushal-pos.firebaseapp.com", projectId: "khushal-pos", storageBucket: "khushal-pos.firebasestorage.app", messagingSenderId: "400013746816", appId: "1:400013746816:web:6f193299df61ac32ee3c65" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let cart = {}; let allProducts = [];
        onSnapshot(collection(db, "products"), (snap) => {
            allProducts = []; snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
            renderGrid(allProducts);
        });
        window.renderGrid = (data) => {
            const grid = document.getElementById('p-grid'); grid.innerHTML = '';
            data.forEach(p => {
                grid.innerHTML += `<div class="p-card shadow-sm" onclick="addToCart('${p.id}','${p.name}',${p.price})">
                    <div class="stock-tag">Stock: ${p.stock || 0}</div>
                    <img src="${p.img}" class="p-img" onerror="this.src='https://via.placeholder.com/150'">
                    <div class="p-2 text-center small fw-bold">${p.name}<br><span class="text-primary">Rs. ${p.price}</span></div>
                </div>`;
            });
        };
        window.filterItems = () => {
            const q = document.getElementById('search').value.toLowerCase();
            renderGrid(allProducts.filter(p => p.name.toLowerCase().includes(q)));
        };
        window.addToCart = (id, name, price) => {
            if(!cart[id]) cart[id] = { name, price, qty: 1 }; else cart[id].qty++;
            renderBill();
        };
        window.updQty = (id, n) => { cart[id].qty += n; if(cart[id].qty < 1) delete cart[id]; renderBill(); };
        function renderBill() {
            const rows = document.getElementById('bill-rows'); rows.innerHTML = ''; let total = 0;
            for(let id in cart) {
                const itm = cart[id]; total += itm.price * itm.qty;
                rows.innerHTML += `<tr>
                    <td class="small fw-bold">${itm.name}</td>
                    <td><div class="qty-box no-print"><button class="btn-qty" onclick="updQty('${id}',-1)">-</button><span class="mx-1">${itm.qty}</span><button class="btn-qty" onclick="updQty('${id}',1)">+</button></div><span class="d-none d-print-inline">${itm.qty}</span></td>
                    <td>${itm.price}</td><td>${itm.price * itm.qty}</td>
                    <td class="no-print"><i class="bi bi-x-circle text-danger fs-5" onclick="delete cart['${id}']; renderBill()"></i></td>
                </tr>`;
            }
            document.getElementById('grand-total').innerText = total;
        }
    </script>
</body>
</html>
