<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | Professional POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --brand: #c5a059; --dark: #121212; --accent: #1e293b; }
        body { background: #f1f5f9; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* Header */
        .top-bar { background: var(--dark); color: var(--brand); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 3px solid var(--brand); }
        
        .main-layout { display: flex; flex: 1; overflow: hidden; }
        
        /* Products Area */
        .products-section { flex: 1; overflow-y: auto; padding: 20px; }
        .search-box { background: white; border-radius: 50px; padding: 5px 20px; margin-bottom: 20px; border: 1px solid #ddd; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .p-card { background: white; border-radius: 10px; overflow: hidden; border: none; transition: 0.3s; cursor: pointer; position: relative; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px rgba(0,0,0,0.1); }
        .p-img { width: 100%; height: 160px; object-fit: cover; }
        .stock-tag { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 8px; border-radius: 5px; font-size: 0.7rem; }

        /* Billing Area (Imtiaz Style) */
        .billing-section { width: 420px; background: white; border-left: 2px solid #e2e8f0; display: flex; flex-direction: column; }
        .receipt-container { flex: 1; overflow-y: auto; padding: 15px; }
        .table thead { background: #f8fafc; position: sticky; top: 0; }
        .qty-btns { display: flex; align-items: center; gap: 8px; background: #f1f5f9; padding: 2px 8px; border-radius: 5px; }
        .btn-qty { border: none; background: none; color: var(--brand); font-weight: bold; }
        
        .summary-card { background: var(--dark); color: white; padding: 20px; border-top-left-radius: 25px; border-top-right-radius: 25px; }
        .grand-total { font-size: 1.8rem; color: var(--brand); font-weight: 800; border-top: 1px dashed #444; padding-top: 10px; }

        @media (max-width: 992px) {
            .main-layout { flex-direction: column; }
            .billing-section { width: 100%; height: 50%; }
        }
    </style>
</head>
<body>

<nav class="top-bar">
    <div class="h4 m-0 fw-bold">KHUSHAL FABRIC <small class="text-white fs-6 d-none d-md-inline">| POS System</small></div>
    <div class="d-flex gap-3 align-items-center">
        <span id="live-time" class="small text-white"></span>
        <a href="admin.html" class="btn btn-outline-warning btn-sm rounded-pill px-3">Admin</a>
    </div>
</nav>

<div class="main-layout">
    <div class="products-section">
        <div class="search-box"><input type="text" id="search" class="form-control border-0 shadow-none" placeholder="Search Suit Name or Category..."></div>
        <div class="p-grid" id="product-grid"></div>
    </div>

    <div class="billing-section">
        <div class="p-3 text-center border-bottom fw-bold">CURRENT INVOICE</div>
        <div class="receipt-container">
            <table class="table table-hover align-middle">
                <thead>
                    <tr class="small text-muted">
                        <th>ITEM</th>
                        <th>QTY</th>
                        <th class="text-end">TOTAL</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bill-body"></tbody>
            </table>
        </div>

        <div class="summary-card">
            <div class="d-flex justify-content-between mb-2"><span>Total Items:</span><span id="count">0</span></div>
            <div class="d-flex justify-content-between grand-total">
                <span>NET PAYABLE</span>
                <span>Rs. <span id="total-bill">0</span></span>
            </div>
            <button class="btn btn-warning w-100 mt-3 p-3 fw-bold rounded-3" onclick="window.print()">
                <i class="bi bi-printer-fill me-2"></i> PRINT RECEIPT
            </button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { 
        apiKey: "AIzaSyApmZ5_7ohXDQWRALsfO8d7IfwVhJBweas",
        authDomain: "khushal-pos.firebaseapp.com",
        projectId: "khushal-pos",
        storageBucket: "khushal-pos.firebasestorage.app",
        messagingSenderId: "400013746816",
        appId: "1:400013746816:web:6f193299df61ac32ee3c65"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = {};

    setInterval(() => { document.getElementById('live-time').innerText = new Date().toLocaleString(); }, 1000);

    onSnapshot(collection(db, "products"), (snap) => {
        const grid = document.getElementById('product-grid');
        grid.innerHTML = '';
        snap.forEach(doc => {
            const p = doc.data();
            const netPrice = p.price - (p.discount || 0);
            grid.innerHTML += `
                <div class="p-card shadow-sm" onclick="addToCart('${doc.id}', '${p.name}', ${netPrice})">
                    <div class="stock-tag">Stock: ${p.stock || 0}</div>
                    <img src="${p.img}" class="p-img">
                    <div class="p-2">
                        <div class="fw-bold small text-truncate">${p.name}</div>
                        <div class="text-primary fw-bold">Rs. ${netPrice}</div>
                    </div>
                </div>`;
        });
    });

    window.addToCart = (id, name, price) => {
        if(!cart[id]) cart[id] = { name, price, qty: 0 };
        cart[id].qty++; render();
    };

    window.updateQty = (id, n) => {
        cart[id].qty += n;
        if(cart[id].qty <= 0) delete cart[id];
        render();
    };

    function render() {
        const body = document.getElementById('bill-body');
        body.innerHTML = ''; let total = 0, count = 0;
        for(let id in cart) {
            const itm = cart[id]; total += itm.price * itm.qty; count += itm.qty;
            body.innerHTML += `
                <tr>
                    <td class="small fw-bold">${itm.name}</td>
                    <td><div class="qty-btns">
                        <button class="btn-qty" onclick="updateQty('${id}',-1)">-</button>
                        <span>${itm.qty}</span>
                        <button class="btn-qty" onclick="updateQty('${id}',1)">+</button>
                    </div></td>
                    <td class="text-end fw-bold">${itm.price * itm.qty}</td>
                    <td class="text-end text-danger" onclick="delete cart['${id}']; render()"><i class="bi bi-x-circle-fill"></i></td>
                </tr>`;
        }
        document.getElementById('total-bill').innerText = total;
        document.getElementById('count').innerText = count;
    }
</script>
</body>
</html>
