<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Fabric | POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root { --brand: #c5a059; --dark: #111827; }
        body { background: #f3f4f6; font-family: 'Segoe UI', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .no-print-area { display: flex; flex: 1; overflow: hidden; }
        .inventory-side { flex: 1; overflow-y: auto; padding: 15px; }
        .search-container { position: sticky; top: 0; background: #f3f4f6; z-index: 10; padding-bottom: 15px; }
        .p-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .p-card { background: white; border-radius: 12px; border: 1px solid #e5e7eb; overflow: hidden; cursor: pointer; position: relative; transition: 0.2s; }
        .p-card:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .p-img { width: 100%; height: 130px; object-fit: cover; background: #eee; }
        .stock-tag { position: absolute; top: 5px; right: 5px; background: rgba(0,0,0,0.7); color: white; padding: 2px 6px; border-radius: 4px; font-size: 0.65rem; }
        
        .bill-side { width: 380px; background: white; border-left: 2px solid #d1d5db; display: flex; flex-direction: column; }
        .receipt-body { flex: 1; overflow-y: auto; padding: 10px; }
        .qty-btns { display: flex; align-items: center; border: 1px solid #d1d5db; border-radius: 6px; overflow: hidden; }
        .btn-q { border: none; background: #f3f4f6; padding: 0 8px; font-weight: bold; }

        @media print {
            body { background: white !important; overflow: visible !important; height: auto !important; }
            .no-print, .inventory-side, .top-nav, button, .bi-x-circle-fill { display: none !important; }
            .bill-side { position: absolute; left: 0; top: 0; width: 100% !important; border: none !important; }
            table { width: 100% !important; font-size: 14px; border-bottom: 1px solid #000; }
            .print-only { display: block !important; }
        }
        @media (max-width: 900px) { .no-print-area { flex-direction: column; } .bill-side { width: 100%; height: 50%; border-left: none; border-top: 2px solid #d1d5db; } }
    </style>
</head>
<body>

<nav class="p-3 bg-dark text-white d-flex justify-content-between align-items-center no-print">
    <h5 class="m-0 fw-bold" style="color:var(--brand)">KHUSHAL FABRIC</h5>
    <a href="admin.html" class="btn btn-warning btn-sm fw-bold px-3">ADMIN</a>
</nav>

<div class="no-print-area">
    <div class="inventory-side no-print">
        <div class="search-container">
            <input type="text" id="search" class="form-control rounded-pill border-2" placeholder="ðŸ” Search Suit Name or Category..." onkeyup="filterProducts()">
        </div>
        <div class="p-grid" id="p-grid"></div>
    </div>

    <div class="bill-side">
        <div class="p-3 text-center border-bottom">
            <h4 class="fw-bold m-0">KHUSHAL FABRIC</h4>
            <small>Karachi | 03XX-XXXXXXX</small>
        </div>
        <div class="receipt-body">
            <table class="table table-sm align-middle">
                <thead><tr class="small"><th>ITEM</th><th>QTY</th><th>RATE</th><th>TOTAL</th><th class="no-print"></th></tr></thead>
                <tbody id="bill-rows"></tbody>
            </table>
        </div>
        <div class="p-3 bg-light border-top">
            <div class="d-flex justify-content-between h5 fw-bold mb-3">
                <span>TOTAL:</span>
                <span>Rs. <span id="grand-total">0</span></span>
            </div>
            <button class="btn btn-dark w-100 py-3 fw-bold no-print" onclick="window.print()">PRINT INVOICE</button>
            <p class="small text-center mt-3 d-none d-print-block">Return within 7 days with receipt. Thank you!</p>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "...", authDomain: "...", projectId: "khushal-pos", storageBucket: "...", messagingSenderId: "...", appId: "..." };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let cart = {}; let allProducts = [];

    onSnapshot(collection(db, "products"), (snap) => {
        allProducts = [];
        snap.forEach(doc => allProducts.push({id: doc.id, ...doc.data()}));
        renderGrid(allProducts);
    });

    window.renderGrid = (data) => {
        const grid = document.getElementById('p-grid'); grid.innerHTML = '';
        data.forEach(p => {
            const net = p.price - (p.discount || 0);
            grid.innerHTML += `<div class="p-card shadow-sm" onclick="addToCart('${p.id}','${p.name}',${net})">
                <div class="stock-tag">Stock: ${p.stock || 0}</div>
                <img src="${p.img}" class="p-img" onerror="this.src='https://via.placeholder.com/150'">
                <div class="p-2 text-center small fw-bold">${p.name}<br><span class="text-primary">Rs. ${net}</span></div>
            </div>`;
        });
    };

    window.filterProducts = () => {
        const val = document.getElementById('search').value.toLowerCase();
        const filtered = allProducts.filter(p => p.name.toLowerCase().includes(val));
        renderGrid(filtered);
    };

    window.addToCart = (id, name, price) => {
        if(!cart[id]) cart[id] = { name, price, qty: 1 }; else cart[id].qty++;
        renderBill();
    };

    window.updQty = (id, n) => { cart[id].qty += n; if(cart[id].qty < 1) delete cart[id]; renderBill(); };

    function renderBill() {
        const rows = document.getElementById('bill-rows'); rows.innerHTML = ''; let total = 0;
        for(let id in cart) {
            const itm = cart[id]; total += itm.price * itm.qty;
            rows.innerHTML += `<tr>
                <td class="small fw-bold">${itm.name}</td>
                <td><div class="qty-btns no-print"><button class="btn-q" onclick="updQty('${id}',-1)">-</button><span class="mx-2">${itm.qty}</span><button class="btn-q" onclick="updQty('${id}',1)">+</button></div><span class="d-none d-print-inline">Qty: ${itm.qty}</span></td>
                <td>${itm.price}</td>
                <td>${itm.price * itm.qty}</td>
                <td class="no-print"><i class="bi bi-x-circle-fill text-danger fs-5" onclick="delete cart['${id}']; renderBill()"></i></td>
            </tr>`;
        }
        document.getElementById('grand-total').innerText = total;
    }
</script>
</body>
</html>
